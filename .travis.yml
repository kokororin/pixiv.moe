sudo: required
dist: trusty
language: node_js

node_js:
  - 8

cache:
  directories:
  - node_modules
  - $HOME/.yarn-cache

before_install:
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - yarn install

script:
  - npm test

after_script:
  - npm run coverage

after_success:
  - npm run ci-publish || true
